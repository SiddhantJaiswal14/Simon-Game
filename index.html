<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <audio id="clip1" src="assets/simonSound1.mp3"></audio>
    <audio id="clip2" src="assets/simonSound2.mp3"></audio>
    <audio id="clip3" src="assets/simonSound3.mp3"></audio>
    <audio id="clip4" src="assets/simonSound4.mp3"></audio>
    <title>Simon Game</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="header-title">SIMON GAME</h1>
      </header>
      <div id="outer-circle">
        <div id="topleft"></div>
        <div id="topright"></div>
        <div id="bottomleft"></div>
        <div id="bottomright"></div>
        <div id="inner-circle">
          <div id="title">SIMON!</div>
          <div id="switches">
            <input type="checkbox" class="toggle" id="on" />
            <button class="button" id="start">Start</button>
            <input type="checkbox" class="toggle" id="strict" />
          </div>
          <div class="text1"><span>POWER</span><span>STRICT</span></div>
          <div id="turn"></div>
          <div class="text2">COUNT</div>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
